<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Domino's Sales Coach - AI Training Session">
    <title>Domino's Pizza | Training Session</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçï</text></svg>">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Fixed Header -->
    <header class="main-header">
        <div class="delivery-bar">
            <div class="delivery-container">
                <div class="location-selector">
                    <span>üìç</span>
                    <span class="location-text">Select Location for Delivery</span>
                    <button class="location-btn">CHANGE</button>
                </div>
                <div class="user-actions">
                    <!-- Placeholder for user account/cart -->
                </div>
            </div>
        </div>

        <div class="service-options">
            <div class="service-tab active">
                Delivery
                <span class="service-subtext">30 MINS</span>
            </div>
            <div class="service-tab">
                Takeaway
                <span class="service-subtext">PICK UP</span>
            </div>
            <div class="service-tab">
                Dine-in
                <span class="service-subtext">EAT IN</span>
            </div>
        </div>

        <!-- Category Navigation (Static for consistency) -->
        <nav class="category-nav">
            <div class="category-list">
                <div class="category-item active">
                    <div class="category-img-wrapper">
                        <img src="images/category-icons.png" alt="Best Sellers" class="category-img"
                            style="object-fit: cover; object-position: 0 0;">
                    </div>
                    <span class="category-label">Best Sellers</span>
                </div>
                <div class="category-item">
                    <div class="category-img-wrapper">
                        <img src="images/category-icons.png" alt="Veg Pizza" class="category-img"
                            style="object-fit: cover; object-position: 20% 0;">
                    </div>
                    <span class="category-label">Veg Pizza</span>
                </div>
                <div class="category-item">
                    <div class="category-img-wrapper">
                        <img src="images/category-icons.png" alt="Non-Veg Pizza" class="category-img"
                            style="object-fit: cover; object-position: 40% 0;">
                    </div>
                    <span class="category-label">Non-Veg</span>
                </div>
                <div class="category-item">
                    <div class="category-img-wrapper">
                        <img src="images/category-icons.png" alt="Sides" class="category-img"
                            style="object-fit: cover; object-position: 60% 0;">
                    </div>
                    <span class="category-label">Sides</span>
                </div>
                <div class="category-item">
                    <div class="category-img-wrapper">
                        <img src="images/category-icons.png" alt="Drinks" class="category-img"
                            style="object-fit: cover; object-position: 80% 0;">
                    </div>
                    <span class="category-label">Drinks</span>
                </div>
                <div class="category-item">
                    <div class="category-img-wrapper">
                        <img src="images/category-icons.png" alt="Desserts" class="category-img"
                            style="object-fit: cover; object-position: 100% 0;">
                    </div>
                    <span class="category-label">Desserts</span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="training-section">
            <div class="container">
                <div class="training-header-bar">
                    <a href="index.html" class="back-btn">
                        <span>‚Üê</span> BACK TO MENU
                    </a>
                    <h2 class="training-session-title">AI Training Session</h2>
                </div>
                <div class="iframe-wrapper">
                    <iframe id="trainingIframe" class="training-frame"
                        src="https://toughtongue.ai/practice-interview?interview_id=new"
                        allow="microphone; camera; display-capture" title="Training Session"></iframe>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
